<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/registration_number.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Registration Numbers</title>
</head>

<body class="body">
  <div class="container">
    <h1>Registration: Numbers</h1>

    <input type="text" name="" value="" placeholder="Enter Registration Numbers" class="addRegNum">

    <br />
    <br />
    <div class="dropdown"> Select Town:

    </select>
      <Select class="btn btn-secondary dropdown-toggle" placeholder="Select Town">


        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <option value="CA" class="capeTown">Cape Town</option>
          <option value="CY" class="bellville">Bellville</option>
          <option value="CJ" class="paarl">Paarl</option>
          <option value="CL" class="stellenbosch">Stellenbosch</option>

        </div>

        </Select>
    </div>

    <button type="button" class="allFromTown btn btn-success  btn-lg">ADD</button>
    <button type="button" class="clearBtn btn btn-warning  btn-lg">CLEAR</button>


    <div class="messageArea">

      <p></p>
    </div>


  </div>

<script type="text/javascript" src="js/registration_number_logic.js">
  <script type="text/javascript" src="js/registration_number.js">
  </script>

</html>
